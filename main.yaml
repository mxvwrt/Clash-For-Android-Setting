proxies:
  - {
      name: COBA_01,
      server: BUG,
      port: 80,
      type: vmess,
      uuid: UUID,
      sni: SERVERMU,
      alterId: 0,
      cipher: auto,
      tls: false,
      skip-cert-verify: true,
      udp: 0,
      network: ws,
      ws-opts: { path: /path, headers: { Host: SERVERMU } },
    }

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
  nameserver:
    - https://puredns.org/dns-query
    - tls://puredns.org:853
  fallback:
    - tcp://108.137.44.39
    - tcp://108.137.44.9
    - 108.137.44.39
    - 108.137.44.9
tun:
  enable: true
  stack: system
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://108.137.44.39:53
experimental:
  interface-name: en0

proxy-groups:
  - name: UMUM
    type: url-test
    url: "https://cp.cloudflare.com/generate_204"
    interval: 10
    proxies:
      - COBA_01
  - name: ADBLOCK
    type: select
    disable-udp: false
    proxies:
      - REJECT
      - UMUM
      - DIRECT
  - name: MBank
    type: select
    disable-udp: false
    proxies:
      - DIRECT
      - UMUM
rule-providers:
  Rule_adblock_v1:
    type: file
    behavior: domain
    path: ./providers/rules_adblock_v1.yaml
  Rule_adblock:
    type: file
    behavior: domain
    path: ./providers/rules_adblock.yaml
  Rule_adblock_plus:
    type: file
    behavior: domain
    path: ./providers/rules_adblock_plus.yaml
  Rule_ML:
    type: file
    behavior: classical
    path: "./providers/rule_ml.yaml"
  Rule_Pubg:
    type: file
    behavior: classical
    path: "./providers/rule_pubg.yaml"
  Rule_FF:
    type: file
    behavior: classical
    path: "./providers/rule_ff.yaml"
  Rule_Gameumum:
    type: file
    behavior: classical
    path: "./providers/rule_gameumum.yaml"
  Rule_Mbanking:
    type: file
    behavior: domain
    path: "./providers/rules_mbanking.yaml"
rules:  
  - RULE-SET,Rule_adblock,ADBLOCK
  - RULE-SET,Rule_ML,MBank
  - RULE-SET,Rule_Pubg,MBank
  - RULE-SET,Rule_FF,MBank
  - RULE-SET,Rule_Gameumum,MBank
  - RULE-SET,Rule_Mbanking,MBank
  - MATCH,UMUM
